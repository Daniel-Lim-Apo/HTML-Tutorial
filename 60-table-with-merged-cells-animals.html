<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Merged Animal Classification Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 90%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Merged Animal Classification Table</h1>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Category</th>
          <th rowspan="2">Type</th>
          <th colspan="3">Examples</th>
        </tr>
        <tr>
          <th>Example 1</th>
          <th>Example 2</th>
          <th>Example 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Mammals</td>
          <td>Canines</td>
          <td>Dog</td>
          <td>Wolf</td>
          <td>Fox</td>
        </tr>
        <tr>
          <td>Felines</td>
          <td>Cat</td>
          <td>Lion</td>
          <td>Tiger</td>
        </tr>
        <tr>
          <td rowspan="2">Birds</td>
          <td>Raptors</td>
          <td>Eagle</td>
          <td>Hawk</td>
          <td></td>
        </tr>
        <tr>
          <td>Songbirds</td>
          <td>Canary</td>
          <td>Nightingale</td>
          <td></td>
        </tr>
        <tr>
          <td rowspan="2">Reptiles</td>
          <td>Lizards</td>
          <td>Iguana</td>
          <td>Gecko</td>
          <td></td>
        </tr>
        <tr>
          <td>Snakes</td>
          <td>Python</td>
          <td>Cobra</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
