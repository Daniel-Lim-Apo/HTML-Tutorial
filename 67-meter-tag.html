<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meter Tag Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .section {
      max-width: 600px;
      margin: auto;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    meter {
      width: 100%;
      height: 25px;
      margin-bottom: 15px;
    }

    .divider {
      margin: 50px 0 20px;
      border-top: 2px dashed #ccc;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>HTML5 `<meter>` Tag Demo</h2>

    <!-- ðŸ”¹ PURE HTML METER (minimal version) -->
    <h3>ðŸ”¹ Pure HTML Version</h3>
    <label>Simple Meter (60%)</label>
    <meter value="0.6">60%</meter>

    <div class="divider"></div>

    <!-- ðŸ”§ Advanced Meter Examples with Attributes -->
    <h3>ðŸ”§ Enhanced Meters with Thresholds</h3>

    <label>Disk Space Used (75%)</label>
    <meter value="75" min="0" max="100" low="30" high="80" optimum="10">75%</meter>

    <label>Battery Level (40%)</label>
    <meter value="0.4" min="0" max="1" low="0.2" high="0.8" optimum="1">40%</meter>

    <label>System Performance (90%)</label>
    <meter value="90" min="0" max="100" low="50" high="80" optimum="100">90%</meter>
  </div>

</body>
</html>
