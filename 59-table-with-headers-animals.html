<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animal Classification Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Animal Classification Table</h1>

    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Type</th>
          <th>Examples</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Mammals</td>
          <td>Canines</td>
          <td>Dog, Wolf, Fox</td>
        </tr>
        <tr>
          <td>Felines</td>
          <td>Cat, Lion, Tiger</td>
        </tr>
        <tr>
          <td rowspan="2">Birds</td>
          <td>Raptors</td>
          <td>Eagle, Hawk</td>
        </tr>
        <tr>
          <td>Songbirds</td>
          <td>Canary, Nightingale</td>
        </tr>
        <tr>
          <td rowspan="2">Reptiles</td>
          <td>Lizards</td>
          <td>Iguana, Gecko</td>
        </tr>
        <tr>
          <td>Snakes</td>
          <td>Python, Cobra</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
